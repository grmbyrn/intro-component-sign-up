<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Learn to code by watching others</h1>
      <p class="header__para">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </header>
    <div class="main">
      <button class="btn"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
      
      <div class="input-form">
        <form action="">
          <label for="fname"></label>
          <input type="text" id="fname" name="fname" placeholder="First Name"><br>
          <label for="lname"></label>
          <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="Email Address"><br>
          <label for="pwd"></label>
          <input type="text" id="pwd" name="pwd" placeholder="Password"><br>
          <input class="trial-btn" type="submit" value="Claim your free trial">
        </form>

        <small class="small-text">By clicking the button, you are agreeing to our <span class="link"><a href="#" class="link">Terms and Services</a></span></small>
      </div>
    </div>
  </div>
</body>
</html>
